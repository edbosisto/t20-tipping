{% extends 'base.html' %}


{% block content %}

<h1>T20 Cricket</h1>
    <h3>World Cup Tipping</h3>
        <p class="text-center">Welcome to the unofficial T20 Cricket World Cup tipping platform</p>

    {% load static %}

    <!-- Next match card -->
    <div>
        <div class="card mx-auto" style="width: 18rem;">
            <img src="{% static '/images/card-next-match.png' %}" class="card-img-top" alt="Next match">
            <div class="card-body">
            <h5 class="card-title text-center">Team 1 Vs Team 2</h5>
            <h6 class="card-text text-center">Date, time</h6>
            <p class="card-text text-center">Venue</p>
            </div>
        </div>
    </div>

{% if request.user.is_authenticated %}
<a href="{% url 'tip' %}"><button class="btn btn-danger">ENTER TIPS</button></a>

{% else %}
<a href="{% url 'login' %}"><button class="btn btn-info">Login</button></a>
{% endif %}


{% endblock content %}
